<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <!-- <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container> -->

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>

  <ng-container matColumnDef="Open_Price">
    <th mat-header-cell *matHeaderCellDef>Open Price</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'negative':element.Open_Price<0, 'positive':element.Open_Price>=0}"> ${{element.Open_Price.toFixed(2)}} </td>
  </ng-container>

  <ng-container matColumnDef="Close_Price">
    <th mat-header-cell *matHeaderCellDef>Close Price</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'negative':element.Close_Price<0, 'positive':element.Close_Price>=0}" > ${{element.Close_Price.toFixed(2)}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Dividend_Declare_Date">
    <th mat-header-cell *matHeaderCellDef>Dividend Declared Date</th>
    <td mat-cell *matCellDef="let element"> {{element.Dividend_Declare_Date}} </td>
  </ng-container>

  <ng-container matColumnDef="Is_Active">
    <th mat-header-cell *matHeaderCellDef>Is Active</th>
    <td mat-cell *matCellDef="let element"> {{element.Is_Active}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">

      <div *ngIf="element.Is_Active == true; else elseBlock">
        <button class="action-button" (click)="openEdit(element)"><mat-icon color="primary">edit</mat-icon></button>
        <button class="action-button" (click)="openDelete(element)"><mat-icon color="warn">delete</mat-icon></button>
      </div>
      <ng-template #elseBlock><strong>INACTIVE</strong></ng-template>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'inactive': row.Is_Active == false}" ></tr>
</table>
